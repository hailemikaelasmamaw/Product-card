<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentore</title>
</head>
<body>
  <div class="card">
    <!-- Product Image -->
    <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
    <img src="./images/image-product-desktop.jpg" alt="" class="desktop-img">
    <!-- Content -->
    <div class="card-content">
      <span class="tag">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt=""> Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
