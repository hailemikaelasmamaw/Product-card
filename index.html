<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor|Product preview card component</title>
</head>
<body>
  <div class="card">
    <!-- Single Product Image -->
    <img src="images/image-product-mobile.jpg" alt="Product Image" class="product-image">
    <!-- Content -->
    <div class="card-content">
      <span class="tag">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button>
        <img src="images/Untitled.png" alt="Add to Cart"> Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
